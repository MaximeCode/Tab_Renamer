<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        position: relative;
      }
      h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        font-weight: 600;
        color: #202124;
      }
      input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
        margin-bottom: 12px;
      }
      input:focus {
        outline: none;
        border-color: #1a73e8;
      }
      button {
        width: 100%;
        padding: 8px 16px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #1557b0;
      }
      button:active {
        background-color: #0d47a1;
      }
      .reset-btn {
        background-color: #f1f3f4;
        color: #5f6368;
        margin-top: 8px;
      }
      .reset-btn:hover {
        background-color: #e8eaed;
      }
      .status {
        margin-top: 12px;
        padding: 8px;
        border-radius: 4px;
        font-size: 13px;
        text-align: center;
        display: none;
      }
      .status.success {
        background-color: #e6f4ea;
        color: #137333;
        display: block;
      }
      .lang-switcher {
        position: absolute;
        top: 8px;
        right: 8px;
        display: flex;
        gap: 4px;
        background: #f1f3f4;
        border-radius: 4px;
        padding: 2px;
      }
      .lang-btn {
        width: auto;
        padding: 4px 8px;
        background: transparent;
        color: #5f6368;
        font-size: 12px;
        margin: 0;
        border-radius: 2px;
        min-width: 32px;
      }
      .lang-btn:hover {
        background: #e8eaed;
      }
      .lang-btn.active {
        background: #1a73e8;
        color: white;
      }
      .lang-btn.active:hover {
        background: #1557b0;
      }
      .match-type-container {
        margin-bottom: 12px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 4px;
        border: 1px solid #e8eaed;
      }
      .match-type-label {
        font-size: 12px;
        font-weight: 500;
        color: #5f6368;
        margin-bottom: 8px;
        display: block;
      }
      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .radio-option {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        font-size: 13px;
        color: #202124;
      }
      .radio-option input[type="radio"] {
        width: auto;
        margin: 0;
        cursor: pointer;
      }
      .radio-option label {
        cursor: pointer;
        flex: 1;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="lang-switcher">
      <button id="langFr" class="lang-btn active" data-lang="fr">FR</button>
      <button id="langEn" class="lang-btn" data-lang="en">EN</button>
    </div>
    <h3 id="titleText">Renommer cet onglet</h3>
    <input type="text" id="tabName" placeholder="Entrez le nouveau nom..." />
    <div class="match-type-container">
      <span class="match-type-label" id="matchTypeLabel">Type de correspondance :</span>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="matchExact" name="matchType" value="exact" checked />
          <label for="matchExact" id="matchExactLabel">URL exacte</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="matchPrefix" name="matchType" value="prefix" />
          <label for="matchPrefix" id="matchPrefixLabel">URL commence par</label>
        </div>
      </div>
    </div>
    <button id="renameBtn">Renommer</button>
    <button id="resetBtn" class="reset-btn">Réinitialiser</button>
    <div
      id="warningText"
      style="
        margin-top: 8px;
        font-size: 12px;
        color: #505050;
        background: #fff7f7;
        padding: 6px 8px;
        border-radius: 3px;
      "
    >
      ⚠️ Attention : le bouton "Réinitialiser" recharge la page.<br />
      Pensez à sauvegarder votre travail avant d'utiliser cette option !
    </div>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
